<header id="header" class="page-header">
  <div class="header-holder">
    <strong class="logo">
      <a href="{{ pathto(master_doc) }}">
        <img width="137" src="{{ pathto('_static/images/Oro-Docs-logo.svg', 1) }}" alt="ORO Documentation">
      </a>
    </strong>
    <div class="header-search">
      {% include "searchbox.html" %}
    </div>
    <button type="button" class="mobile-nav-opener js-opener">
      <span class="icon" aria-hidden="true"></span>
      <span class="sr-text">Open navigation</span>
    </button>
    <div class="mobile-navigation-drop">
      <div class="drop-panel">
        <button type="button" class="mobile-nav-close js-opener">
          <span class="icon" aria-hidden="true"></span>
          <span class="sr-text">Close navigation</span>
        </button>
        <a href="{{ pathto(master_doc) }}" class="logo-drop" tabindex="-1">
          <img src="{{ pathto('_static/images/Oro-OLogo.png', 1) }}" alt="Oro Inc">
        </a>
      </div>

      <nav id="navigation" class="top-navigation">
        <ul>
          <li><a href="{{ pathto('/user/index') }}">USERS</a></li>
          <li>
            <a href="{{ pathto('/developer/index') }}">DEVELOPERS</a>
            <div class="nav-drop">
              <ul class="nav-drop-list">
                <li><a href="/developer/backend/index.html">Backend Developer Guide</a></li>
                <li><a href="/developer/frontend/index.html">Frontend Developer Guide</a></li>
                <li><a href="/developer/community/index.html">Community Guide</a></li>
              </ul>
            </div>
          </li>
          <li><a href="{{ pathto('/cloud/index') }}">CLOUD</a></li>
          <li><a href="https://oroinc.com/b2b-ecommerce/blog">BLOG</a></li>
          <li><a href="https://forum.oroinc.com/">FORUM</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <script type="text/javascript" src="{{ pathto('_static/js/header.js', 1) }}"></script>
</header>
